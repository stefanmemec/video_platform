<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Videos</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #7b0f9f 0%, #c026d3 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            opacity: 0.85;
        }

        a.back:hover {
            opacity: 1;
            text-decoration: underline;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 600;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            transition: transform 0.25s ease;
        }

        .video-card:hover {
            transform: translateY(-6px);
        }

        .video-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .video-card p {
            margin: 6px 0;
            font-size: 14px;
            opacity: 0.85;
        }

        video {
            width: 100%;
            border-radius: 12px;
            margin: 10px 0;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            opacity: 0.8;
            margin-top: 6px;
        }

        .empty {
            opacity: 0.8;
            font-size: 16px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KCBV48178J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KCBV48178J');
</script>
</head>
<body>

<div class="container">

    <a href="{% url 'videos:dashboard' %}" class="back">‚Üê Back</a>

    <h1>All Videos</h1>

    {% if videos %}
        <div class="video-grid">
            {% for video in videos %}
                <div class="video-card">
                    <h3>{{ video.title }}</h3>

                    {% if video.description %}
                        <p>{{ video.description }}</p>
                    {% endif %}

                    <video controls>
                        <source src="{{ video.file.url }}" type="video/mp4">
                    </video>

                    <div class="meta">
                        <span>üë§ {{ video.user.username }}</span>
                        <span>üìÖ {{ video.uploaded_at|date:"M d, Y H:i" }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty">No videos uploaded yet.</p>
    {% endif %}

</div>

</body>
</html>
