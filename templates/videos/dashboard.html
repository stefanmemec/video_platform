<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #7b0f9f 0%, #c026d3 100%);
            color: white;
            min-height: 100vh;
        }

        nav {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            transition: 0.2s;
        }

        nav a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            transition: transform 0.25s ease;
        }

        .video-card:hover {
            transform: translateY(-6px);
        }

        .video-card h3 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        .video-card p {
            margin: 0 0 12px;
            font-size: 14px;
            opacity: 0.85;
        }

        video {
            width: 100%;
            border-radius: 12px;
            outline: none;
        }

        .empty {
            opacity: 0.8;
            font-size: 16px;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'videos:dashboard' %}">Dashboard</a>
    <a href="{% url 'videos:upload_video' %}">Upload</a>
    <a href="{% url 'videos:my_profile' %}">My Profile</a>
    <a href="/accounts/logout/">Logout</a>
</nav>

<div class="container">
    <h2>All Videos</h2>

    {% if videos %}
        <div class="video-grid">
            {% for video in videos %}
                <div class="video-card">
                    <h3>{{ video.title }}</h3>
                    <p>Uploaded by {{ video.user.username }}</p>

                    <video controls>
                        <source src="{{ video.video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty">No videos uploaded yet.</p>
    {% endif %}
</div>

</body>
</html>
