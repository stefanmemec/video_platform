<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #7b0f9f 0%, #c026d3 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 0 20px;
        }

        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            opacity: 0.85;
        }

        a.back:hover {
            opacity: 1;
            text-decoration: underline;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        form p {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 6px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #a911cb, #e936fd);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }
    </style>
</head>
<body>

<div class="container">

    <a href="{% url 'videos:dashboard' %}" class="back">‚Üê Back to dashboard</a>

    <div class="card">
        <h2>Upload New Video</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>

</div>

</body>
</html>
