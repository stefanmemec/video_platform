{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ FlyClix</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'images/backgroundforwebsite.avif' %}") 
                        no-repeat center center / cover;
        }

        /* Dark overlay for readability */
        .overlay {
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            position: relative;
        }

        /* Top-left brand */
        .brand {
            position: absolute;
            top: 40px;
            left: 100px;
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Main layout */
        .content {
            display: flex;
            height: 100%;
            padding: 0 70px;
        }

        /* LEFT SIDE â€“ LOGIN */
        .left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 14px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #154331;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
            color: #333;
        }

        .show-password input {
            margin-right: 6px;
        }

        .error-message {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #154331;
            text-decoration: none;
            font-weight: bold;
        }

        /* RIGHT SIDE â€“ INFO CARDS */
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding-left: 60px;
            color: #ffffff;
        }

        .info-box {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 14px;
            backdrop-filter: blur(10px);
            font-size: 16px;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
                padding: 20px;
            }

            .right {
                display: none;
            }

            .brand {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

<div class="overlay">

    <div class="brand">Welcome to FlyClix</div>

    <div class="content">

        <!-- LEFT -->
        <div class="left">
            <div class="login-container">
                <h2>Login</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <div class="show-password">
                        <input type="checkbox" id="togglePassword">
                        <label for="togglePassword">Show password</label>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <p>New here? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right">
            <div class="info-box">ðŸš€ Share your best sports moments</div>
            <div class="info-box">ðŸŽ¥ Upload highlights in seconds</div>
            <div class="info-box">ðŸ”¥ Built for athletes & creators</div>
        </div>

    </div>
</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("change", () => {
        password.type = togglePassword.checked ? "text" : "password";
    });
</script>

</body>
</html>
