{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€“ FlyClix</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'images/backgroundforwebsite.avif' %}")
                        no-repeat center center / cover;
        }

        /* Dark overlay */
        .overlay {
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Register box */
        .register-container {
            background: #ffffff;
            padding: 45px 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106,17,203,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
            color: #333;
        }

        .show-password input {
            margin-right: 6px;
        }

        .error-message {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <!-- Google tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCBV48178J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KCBV48178J');
    </script>
</head>

<body>

<div class="overlay">

    <div class="register-container">
        <h2>Create Account</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="password1" name="password1" placeholder="Password" required>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>

            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show passwords</label>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const password1 = document.getElementById("password1");
    const password2 = document.getElementById("password2");

    togglePassword.addEventListener("change", () => {
        const type = togglePassword.checked ? "text" : "password";
        password1.type = type;
        password2.type = type;
    });
</script>

</body>
</html>
